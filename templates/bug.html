{% extends "layout.html" %}

{% block title %}
    : Contact
{% endblock %}

{% block gameTitle %}
    Contact
{% endblock %}

{% block main %}
    <form action="/bug" method="post">
        <div class="form-group">
            <input class="form-control bug" name="email" type="email" placeholder="Email (Optional)" style="margin-bottom: 30px; height: auto !important;">
        </div>
        <div class="form-group">
            <textarea class="bug form-control" name="issue" placeholder="Description..." required></textarea>
        </div>
        <div class="form-group">
            <button class="btn" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
