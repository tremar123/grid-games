{% extends "layout.html" %}

{% block title %}
    : Report Bug
{% endblock %}

{% block main %}
    <h1>Report bug</h1>
    <form action="/bug" method="post">
        <div class="form-group">
            <input id="email" class="form-control" name="email" type="email" placeholder="Email (Optional)" style="margin: 30px;">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="issue" cols="98" rows="10" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <button class="btn" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
