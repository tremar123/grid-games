{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" href="/static/whac-a-mole/whac-a-mole.css">
    <script src="/static/whac-a-mole/whac-a-mole.js"></script>
{% endblock %}

{% block title %}
    : Whac a mole
{% endblock %}

{% block gameTitle %}
    Whac-a-mole
{% endblock %}

{% block main %}
    <h3>Time left:<span id="time-left">20</span><span>s</span></h3>
    <h3>Score:<span id="score">0</span></h3>
    
    <div class="grid">
        <div class="row">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
        </div>
        <div class="row">
            <div class="square" id="4"></div>
            <div class="square button" id="5"></div>
            <div class="square" id="6"></div>
        </div>
        <div class="row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </div>
{% endblock %}
